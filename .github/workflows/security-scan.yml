name: 🔒 Security Scanning

on:
  schedule:
    # Run daily at 1 AM UTC
    - cron: '0 1 * * *'
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  secret-detection:
    name: 🔐 Secret Detection
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history needed for proper scanning
      
      - name: Run TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  sast-security-scan:
    name: 🔍 SAST Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript"

  dependency-security:
    name: 🔍 Dependency Security Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm ci --audit-level=moderate
          elif [ -f package-lock.json ]; then
            npm ci --audit-level=moderate
          else
            echo "No package.json found, skipping npm install"
          fi
      
      - name: Run npm audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=moderate --json > audit-results.json || true
            echo "Audit completed"
          else
            echo "No package.json found, skipping audit"
            echo '{"vulnerabilities": {}}' > audit-results.json
          fi
      
      - name: Upload audit results
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-results
          path: audit-results.json
          retention-days: 30

  security-summary:
    name: 📊 Security Summary
    needs: [secret-detection, sast-security-scan, dependency-security]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "## 🔒 Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Detection | ${{ needs.secret-detection.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Security Scan | ${{ needs.sast-security-scan.result }} |" >> $GITHUB_STEP_SUMMARY  
          echo "| Dependency Audit | ${{ needs.dependency-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Security scanning completed for Forward Horizon" >> $GITHUB_STEP_SUMMARY